<html ng-app="wikiApp">
  <head>
    <title>FCC-WikiSearch</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="includes/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="includes/main.css" type="text/css">
  </head>
  <body ng-controller="wikiController as wikiCtrl">
    <section id="search-options">
      <div class="landing" ng-cloak>
        <h1 class="title"><!-- <i class="fa fa&#45;wikipedia&#45;w"></i> -->Discover</h1>
        <form id="search-form" class="search-form" ng-submit="wikiCtrl.runSearch()">
          <div class="search form-group">
            <input id="search" class="search-bar-initial form-control" type="text" name="search" placeholder="" ng-model="wikiCtrl.term" autocomplete="off" href="#content">
            <i class="fa fa-search search-initial form-control-feedback" ng-click="wikiCtrl.dynamic_search_button()"></i>
          </div>
        </form>
        <p class="starter-tip" id="first-tip">Click Me!</p>
        <div  class=random-article>
          <p class="starter-tip">Random Article</p>
          <!-- <i class="fa fa&#45;arrow&#45;circle&#45;down"></i> -->
          <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fi-die-five random"></i></a>
        </div>
      <!---------------------------second part of app----------------------------------->
      <div ng-show="wikiCtrl.display_articles" class="animated slideInDown">
        <h1 class="post-title"><!-- <i class="fa fa&#45;wikipedia&#45;w"></i> -->Articles</h1>
        <form id="post-search-form" class="search-form" ng-submit="wikiCtrl.runSearch()">
          <div class="form-group">
            <input id="post-search" class="form-control search-bar-after" type="text" name="search" placeholder="" ng-model="wikiCtrl.term" autocomplete="off" href="#content">
            <i class="fa fa-search form-control-feedback post-search-after" ng-click="wikiCtrl.dynamic_search_button()"></i>
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="post-random-article fi-die-five random"></i></a>
          </div>
        </form>
        <p class="starter-tip" id="article-tip">Click To View Article</p>
      </div>

      <ul class="list-of-articles" ng-show="wikiCtrl.display_articles">
        <a ng-repeat="article in wikiCtrl.list_of_articles" ng-href="https://en.wikipedia.org/wiki/{{article.title}}" target="_blank">
          <li class="animated slideInUp">
            <h1>{{article.title}}</h1>
            <p ng-bind-html="article.snippet"></p>
          </li>
        </a>
      </ul>
      <!---------------------------second part of app----------------------------------->
      </div>
    </section>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="includes/main.js"></script>
  </body>
</html>
