<html ng-app="wikiApp">
  <head>
    <title>FCC-WikiSearch</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="includes/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="includes/main.css" type="text/css">
  </head>
  <body ng-controller="wikiController as wikiCtrl">
    <div class="landing">
      <h1><!-- <i class="fa fa&#45;wikipedia&#45;w"></i> -->Discover</h1>
      <form class="search-form" ng-submit="wikiCtrl.runSearch()">
        <div class="search form-group">
          <input id="search" class="search-bar-initial form-control" type="text" name="search" placeholder="" ng-model="wikiCtrl.term" autocomplete="off">
          <i class="fa fa-search search-initial form-control-feedback"></i>
        </div>
      </form>
      <p class="starter-tip" id="first-tip">Click Me!</p>
      <div  class=random-article>
        <p class="starter-tip">Random Article</p>
        <!-- <i class="fa fa&#45;arrow&#45;circle&#45;down"></i> -->
        <i class="fi-die-five random"></i>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="includes/main.js"></script>
  </body>
</html>
